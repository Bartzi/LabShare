<div class="modal fade" id="gpu-proc-list-{{ gpu_id }}" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Process list</h4>
      </div>
      <div class="modal-body">
      	<div class="row">
      		<div class="col-xs-2">PID</div>
      		<div class="col-xs-3 text-center">Memory used</div>
      		<div class="col-xs-7">Process location</div>
      	</div>
		{% for process in processes %}
			<div class='row'>
				<div class='col-xs-2'>{{ process.pid }}</div>
				<div class='col-xs-3 text-center'>{{ process.memory_usage }}</div>
				<div class='col-xs-7'>{{ process.process }}</div>
			</div>
		{% endfor %}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
